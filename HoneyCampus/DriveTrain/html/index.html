<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Expires" content="0">
<meta http-equiv="kiben" content="no-cache">
<title>Honey Campus</title>
<!-- 设置 viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,minimum-scale=1.0, maximum-scale=1">
<!-- IE -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- 兼容国产浏览器的高速模式 -->
<meta name="renderer" content="webkit">
<!-- 引入 Bootstrap 的 CSS 文件 -->
<link rel="stylesheet" href="bootstrap-3.3.6/css/bootstrap.min.css"/>
<link rel="stylesheet" href="css/index_style.css">
<!-- Bootstrap 提供的 JS 文件是基于 jQuery -->
<script src="js/jquery-3.0.0.min.js"></script>
<!-- 引入 Bootstrap 的 JS 文件 -->
<script src="bootstrap-3.3.6/js/bootstrap.min.js"></script>
<script src="js/hammer.min.js"></script>
<script>
$(function(){
	$("div[class*='footBtnGroup']").delegate('img','click',function(e){
    	var src=e.target.src.split('.png')[0];
    		if(src.indexOf("Active")<0){
    			e.target.src=src+'Active.png'; 
            	e.target.className="active";
            	var activeImg= $(e.target).parent().parent().siblings().find($('.active'));
          		var Asrc=activeImg.attr('src');
          		var s=String(Asrc).split('Active')[0];
          		activeImg.attr({'class':'','src':s+'.png'}); 
    		}else{
          		e.target.src=src+'.png';
    		}
    	});
})
$(function(){
	var myElement=document.getElementById('Mycarousel');
	var hm=new Hammer(myElement);
	hm.on("swipeleft",function(){
		$('#Mycarousel').carousel('next');
	})
	hm.on("swiperight",function(){
		$('#Mycarousel').carousel('prev');
	})
});
</script>
</head>
<body>
	//首页
<div class="containe-fluid">
    <div class="row">
        <!-- 轮播容器  slide:滑动效果；data-interval：自动轮播间隔时间-->
        <div id="Mycarousel" class="carousel slide col-md-12" data-ride="carousel" data-interval="4000" >
            <!-- 底部的指示小圆点-->
            <ol class="carousel-indicators">
                <li data-target="#Mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#Mycarousel" data-slide-to="1"></li>
                <li data-target="#Mycarousel" data-slide-to="2"></li>
                
            </ol>
            <!-- 图片容器-->
            <div class="carousel-inner">
                <div class="item active ">
                    <img src="img/banner.png" width="100%" />

                </div>
                <div class="item">
                    <img src="img/banner.png" width="100%"/>
                </div>
                <div class="item ">
                    <img src="img/banner.png" width="100%"/>
                </div>
            </div>
           
        </div>
        <div>
        	<img src="img/welcome.png" alt="welcome" class="img-responsive center-block">
        </div>
        <!-- Main-->
        <section class="mainSection thumbnail">

        	<div class=" btnGroup btn-group col-md-12  col-sm-12 col-xs-12">
	        	<button class="btn col-md-3 col-sm-3 col-xs-3">

	        			<img src="img/btn_xueche.png" alt="">
	        		</a>
	        	</button>
	        	<button class="btn col-md-3 col-sm-3 col-xs-3">
	        		<a href="config/lookup/getServiceGuard.do">
	        			<img src="img/btn_fuwu.png" alt="">
	        		</a>
	        	</button>
	        	<button class="btn col-md-3 col-sm-3 col-xs-3">
	        		<a href="config/lookup/getCostDetails.do">
	        			<img src="img/btn_feiyong.png" alt="">
	        		</a>
	        	</button>
	        	<button class="btn col-md-3 col-sm-3 col-xs-3">
	        		<a href="config/lookup/getCommonQuestions.do">
	        			<img src="img/btn_question.png" alt="">
	        		</a>
	        	</button>
        	</div>
        	<!-- centerBtn -->
			<a href="#" class="centerBtn btn">
				<img src="img/btn_baoming.png" class="img-responsive centerImg" alt="baoming">
			</a>
        </section>
        <footer class="navbar navbar-default navbar-fixed-bottom">
        	<div class="container thumbnail">
	        	<div class="footBtnGroup btn-group col-md-12  col-sm-12 col-xs-12">
		        	<button class="btn col-md-3 col-sm-3 col-xs-3">

</html>
